<mat-card>
  <form [formGroup]="form">
    <span class="form-title">Cadastar Obra</span>
    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Autor" formControlName="author" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descrição" formControlName="description" />
    </mat-form-field>
    <!-- <input type="hidden" ng-model="record.usersId" value="{{form.registerDate}}" ng-init="record.usersId=user.userId"/> -->
    <div class="button-container">
      <button mat-button color="primary">Salvar</button>
      <button mat-button color="warn">Cancelar</button>
    </div>
  </form>
</mat-card>
