<mat-card-content class="container-card">
    <mat-card class="content-card" *ngFor="let data of library | async">
      <div *ngIf="library$ | async as ; else loading">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{data.name}}</mat-card-title>
            <mat-card-subtitle>{{data.author}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" aria-label="Capa da obra {{data.name}}">
        <mat-card-content>
            <p>
                {{data.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onAdd()">Editar<mat-icon>{{ library.category | category }}</mat-icon></button>
            <button mat-button>Excluir<mat-icon>{{ library.category | category }}</mat-icon></button>
        </mat-card-actions>
        </div>
    </mat-card>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
</mat-card-content>
